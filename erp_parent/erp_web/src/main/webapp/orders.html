<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>订单查询</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/download.js"></script>
<script type="text/javascript" src="js/orders.js"></script>
<script type="text/javascript" src="js/orders_add.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/request.js"></script>
<script type="text/javascript">
	

</script>
</head>
<body>
<div class="easyui-panel">

</div>

<a id="btnAdd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="display: none;">增加订单</a>
<table id="grid"></table>

<!-- 订单明细窗口 -->
<div id="ordersWindow" class="easyui-window" title="订单详情" 
	style="width: 715px;height: 500px" data-options="closed:true">
	
	<table class="hovertable">
		<tr>
			<td >流水号</td>
			<td id="uuid"></td>
			<td >供应商</td>
			<td colspan="3" id="supplier"></td>
			
			<td >状态</td>
			<td id="state"></td>
		</tr>
		<tr>
			<td width="10%">下单人</td>
			<td width="15%" id="creater"></td>
			<td width="10%">审核人</td>
			<td width="15%" id="checker"></td>
			<td width="10%">确认人</td>
			<td width="15%" id="starter"></td>
			<td width="10%">库管员</td>
			<td width="15%" id="ender"></td>
		</tr>
		<tr>
			<td>下单日期</td>
			<td id="createtime"></td>
			<td>审核日期</td>
			<td id="checktime"></td>
			<td>确认日期</td>
			<td id="starttime"></td>
			<td>入库日期</td>
			<td id="endtime"></td>
		</tr>	
		<tr>
			<td>运单号</td>
			<td id="waybillSn"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>		
	
	</table>
	<table id="itemgrid"> </table>
	<a id="btnCheck" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="display: none;">审核</a>  
	<a id="btnStart" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="display: none;">确认</a>
	<a id="btnExport" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" >导出</a>  
	<a id="btnWaybill" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询物流信息</a>  
</div>

<!-- 入库操作窗口 -->
<div id="itemWindow" class="easyui-window" title="订单明细" style="height: 200px;width: 400px" data-options="closed:true">
   
   <form id="itemForm">
   <input name="id" type="hidden" id="itemuuid">
   <table  class="hovertable">
   		<tr>
   			<td width="25%">商品ID</td>
   			<td width="25%" id="goodsuuid"></td>
   			<td width="25%">商品名称</td>
   			<td width="25%" id="goodsname"></td>
   		</tr>
   		<tr>
   			<td>数量</td>
   			<td id="num"></td>
   			<td>仓库</td>
   			<td>
   			<input name="storeUuid" class="easyui-combobox" data-options="url:'store_mylist.action',textField:'name',valueField:'uuid'">
   			</td>
   		</tr>   
   </table>
   </form>
   <a id="btnEnd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" style="display: none;">入库</a>
</div>

<!-- 增加订单窗口 -->
<div id="addOrdersWindow" class="easyui-window" title="增加订单" style="height: 400px;width: 700px" data-options="closed:true">

	<form id="orderForm">
	<span id="name"></span>：<input id="supplieruuid" name="t.supplieruuid">
	</form>
	<table id="ordersgrid"></table>
	合计：<span id="sum">0.00</span>元
	<button id="btnSave">提交</button>

</div>

<!-- 物流信息窗口 -->
<div id="waybillWindow" class="easyui-window" title="物流信息" style="height: 400px;width: 500px;" data-options="closed:true">
	<table id="waybillGrid"></table>
</div>

</body>
</html>
